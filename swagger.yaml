    post:
      summary: Import data
      description: >-
        Imports data using a connector. This creates an asynchronous import job
        in Tenable.io. You can check the import status by examining the
        `status_message` property in [connector
        details](ref:io-connectors-details).<div class="perms-callout">Requires
        ADMINISTRATOR [64] user permissions. See
        [Permissions](doc:permissions).</div>
      operationId: io-connectors-import-assets
      tags:
        - Connectors
      parameters:
        - description: The UUID of the connector for which to import the data.
          required: true
          name: connector_id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: >-
            Returned if Tenable.io successfully schedules the connector for
            import.
          content:
            application/json:
              schema:
                type: object
                properties:
                  connector:
                    type: object
                    properties:
                      type:
                        type: string
                        description: >-
                          The type of the connector. Types include `aws`,
                          `aws_keyless`, `aws_fa`, `azure`, `azure_fa`, or
                          `gcp`.
                      human_type:
                        type: string
                        description: The human-readable connector type.
                      data_type:
                        type: string
                        description: >-
                          The data type imported by the connector. This value is
                          always `assets`.
                      name:
                        type: string
                        description: >-
                          The name of the connector. The name must be unique
                          within a Tenable.io instance.
                      status:
                        type: string
                        description: >-
                          The import status of the connector. Status values can
                          include:
                           - Completed—Tenable.io successfully used the connector to import assets (no imports scheduled)
                           - Scheduled—Imports using the connector are scheduled for future dates
                           - Saved—Tenable.io saved the connector configuration, but did not import assets at this time (no imports scheduled)
                           - Error—Tenable.io failed to import assets using the connector
                      is_fa:
                        type: boolean
                        description: >-
                          For AWS keyless connectors, indicates whether
                          Frictionless Assessment is enabled or not.
                      status_message:
                        type: string
                        description: >-
                          Extended description of the connector status. If
                          Frictionless Assessment is enabled, this property is
                          set to `FA Enabled`. For information about connector
                          error codes, see [Connectors](doc:io-connectors).
                      schedule:
                        type: object
                        description: The data import schedule.
                        properties:
                          units:
                            type: string
                            description: >-
                              The units of time for the import interval. Units
                              can include `days`, `hours`, `minutes`.
                          value:
                            type: integer
                            description: The number of units between import intervals.
                      date_created:
                        type: string
                        description: >-
                          An ISO timestamp indicating the date and time on which
                          the connector was created, for example,
                          `2018-12-31T13:51:17.243Z`.
                      date_modified:
                        type: string
                        description: >-
                          An ISO timestamp indicating the date and time on which
                          the connector was last modified or new records were
                          imported, for example, `2018-12-31T13:51:17.243Z`.
                      id:
                        type: string
                        description: The UUID of the connector.
                      container_uuid:
                        type: string
                        description: The UUID of the Tenable.io instance.
                      expired:
                        type: boolean
                        description: >-
                          Indicates whether the Vulnerability Management license
                          for the Tenable.io instance associated with the
                          connector is expired.
                      incremental_mode:
                        type: boolean
                        description: >-
                          Indicates whether a connector has completed the
                          initial full import successfully. If the value is
                          `true`, then the connector is in incremental mode
                          where it imports assets based on on the service
                          provider event stream instead of enumerating all
                          assets in the account every single time.
                      params:
                        type: object
                        description: >-
                          The connector parameters. Note that only the `params`
                          object for AWS keyed connectors is shown below. The
                          `param` object for other connector types is not used
                          in the example.
                        properties:
                          access_key:
                            description: >-
                              For AWS connectors, the AWS access key.


