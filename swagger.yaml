      tags:
        - Access Control
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: >-
                    The name of the permission.


                    **Note:** The name must be unique, 255 characters or less,
                    and alphanumeric. The following special characters are
                    allowed: underscore, dash, parenthesis, brackets, and colon.
                  type: string
