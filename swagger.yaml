                                Discovery is enabled, the connector will
                                automatically discover linked accounts and
                                CloudTrails.
                              type: boolean
                            service:
                              description: >-
                                The service targeted by the connector. Values
                                include `aws`, `aws_keyless`, `aws_fa`, `azure`,
                                `azure_fa`, and `gcp`.
                              type: string
                        last_sync_time:
                          type: string
                          description: >-
                            An ISO timestamp indicating the date and time of the
                            last successful import, for example,
                            `2018-12-31T13:51:17.243Z`.
                        network_uuid:
                          type: string
                          format: UUID
                          description: >-
                            The UUID of the [network](doc:manage-networks-tio)
                            associated with the connector.
