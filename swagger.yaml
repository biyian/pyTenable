    post:
      summary: Create permission
      description: >-
        Creates a permission.


        **Note:** The `AllAssets` object type is only compatible with `CanView`,
        `CanScan`, or empty permissions. The `Tag` object type is only
        compatible with `CanUse` and `CanEdit` permissions. <div
        class="perms-callout">Requires ADMINISTRATOR [64] user permissions. See
        [Permissions](doc:permissions).</div>
