openapi: 3.0.0
info:
  title: Tenable Platform
  version: 1.0.0
tags:
  - name: Access Control
    description: ''
  - name: Connectors
    description: >-
      With third-party data connectors, you can import assets from other
      platforms into Tenable.io. Tenable.io supports programmatic interaction
      with the following connectors:


      - Amazon Web Services (AWS)

      - Microsoft Azure

      - Google Cloud Platform (GCP)


      Use the API to perform a standard set of CRUD operation on connector
      objects, and then use the connectors to import asset data by scheduling or
      running on-demand import jobs. For background information about
      connectors, see [Tenable.io Vulnerability Management User
      Guide](https://docs.tenable.com/vulnerability-management/Content/Platform/Settings/CloudConnectors/Connectors.htm).
  - name: Groups
    description: >-
      With user groups, you can categorize users and manage user permissions to
      Tenable.io resources. When you assign users to a group, the users inherit
      the permissions assigned to the group. Use the API to perform standard
      CRUD operations on group objects, and also to manage users in groups.


      For background information about groups, see [Tenable.io Vulnerability
      Management User
      Guide](https://docs.tenable.com/vulnerability-management/Content/Platform/Settings/AccessControl/Groups.htm).
  - name: Users
    description: >-
      User accounts enable you to provide access to Tenable.io and manage
      permissions for Tenable.io resources. You can use the API to perform
      standard CRUD operations on user objects, and also change passwords,
      generate API keys, impersonate users, enable multi-factor authentication,
      and manage access authorizations.


      For background information about managing users, see [Tenable.io
      Vulnerability Management User
      Guide](https://docs.tenable.com/vulnerability-management/Content/Platform/Settings/AccessControl/Users.htm).
