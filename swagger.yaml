                  description: >-
                    A list of actions to apply to the tags or the assets grouped
                    by tags. Possible actions are `CanScan`, `CanView`,
                    `CanEdit`, and `CanUse`.<ul><li>CanScan—Users assigned this
                    permission can scan assets or targets specified in the
                    tag.</li><li>CanView—Users assigned this permission can view
                    the assets and related vulnerabilities specified in the tag
                    in aggregated scan results
                    (workbenches/dashboards).</li><li>CanEdit—Users assigned
                    this permission can edit the tag value. If you assign this
                    permission to the All Users (Default) user group, all users
                    can edit the tag value.</li><li>CanUse—Users assigned this
                    permission can use the tag to scan the assets or targets
                    specified in the tag and use the tag for filtering in
                    aggregated scan results (workbenches/dashboards).</li></ul>
