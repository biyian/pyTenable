                                      select all tag values in Azure for
                                      Frictionless Assessment.
                                required:
                                  - application_id
                                  - tenant_id
                                  - client_secret
                            application_id:
                              description: 'For Azure connectors, the Azure application ID.'
                              type: string
                            tenant_id:
                              type: string
                              description: >-
                                For Azure connectors, the Azure tenant ID
