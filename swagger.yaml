                                    type: string
                                    description: >-
                                      The Amazon Resource Name (ARN) of the role
                                      generated based on the associated account
                                      ID.
                                  external_id:
                                    description: >-
                                      The UUID of your Tenable.io instance used
                                      by AWS to identify it as a client
                                      application. You can obtain the UUID of
                                      your Tenable.io account using the [GET
                                      /users/{user_id}](ref:users-details)
                                      endpoint. The UUID corresponds to the
                                      `container_uuid` attribute of the response
                                      message for that endpoint.
                                    type: string
                                  trails:
                                    description: >-
                                      A list of AWS cloudtrails associated with
                                      the account.
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        arn:
                                          type: string
                                          description: >-
                                            The Amazon Resource Name (ARN) of the
                                            cloudtrail.
                                        name:
                                          type: string
                                          description: The name of the cloudtrail.
                                        region:
                                          type: object
                                          properties:
                                            name:
                                              type: string
                                              description: >-
                                                The AWS region code, for example,
                                                `us-east-1`. The value of `All`
                                                indicates that the cloudtrail is
                                                associated with all AWS available
                                                regions.
                                            friendly_name:
                                              description: >-
                                                The AWS region name, for example, `US
                                                East (N. Virginia)`. The value of `All`
                                                indicates that the cloudtrail is
                                                associated with all AWS available
                                                regions.
                                              type: string
                                        availability:
                                          description: >-
                                            Indicates whether a cloudtrail is
                                            available to be used by a connector
                                            (logging is turned on in AWS, or it has
                                            at least one EventSelector with
                                            IncludeManagementEvents). Values
                                            include:
                                             - `success`—The cloudtrail is available.
                                             - `error`—The cloudtrail is not available.
                                          type: string
                                          enum:
                                            - success
                                            - error
                                  incremental_mode:
                                    type: boolean
                                    description: >-
                                      Indicates whether a connector has
                                      completed the initial full import
                                      successfully. If the value is `true`, then
                                      the connector is in incremental mode where
                                      it imports assets based on events instead
                                      of enumerating all assets in the account
                                      every single time.
                            status:
                              description: >-
                                For Azure connectors, a list of import status
                                records.
                              type: array
                              items:
                                type: object
                                properties:
                                  last_event_seen:
                                    type: string
                                    description: >-
                                      An ISO timestamp indicating the last time
                                      the connector found new or changed records
                                      and successfully imported them.
                                  release_timestamp:
                                    description: >-
                                      An ISO timestamp indicating the last time
                                      the connector successfully completed an
                                      import (regardless of whether it found any
                                      changes).
                                    type: string
                                  message:
                                    type: string
                                    description: The extended import status message.
                            targets:
                              description: >-
