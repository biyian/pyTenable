                  items:
                    type: string
                    enum:
                      - CanScan
                      - CanView
                      - CanEdit
                      - CanUse
                objects:
                  description: >-
                    A list of objects (tags or assets) that will have the
                    specified permission applied to them.
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        description: >-
                          The name of the tag object. 


                          **Note:** This parameter is valid for objects of type
                          `Tag` only. The format is `Category,Value` when
                          passing this parameter in a request. Note that this
                          same data is shown as `Category:Value` in responses
                          which differs from the request format. This parameter
                          is ignored for the `AllAssets` type.
                        type: string
                      type:
                        description: >-
                          The type of object. Valid types are `Tag` and
                          `AllAssets`.
                        type: string
                        enum:
                          - Tag
                          - AllAssets
                      uuid:
                        description: >-
                          The UUID of the tag object. 


                          **Note:** This parameter is valid for objects of type
                          `Tag` only. This parameter is ignored for the
                          `AllAssets` type.
                        type: string
                        format: uuid
                subjects:
                  description: >-
                    A list of users or user groups that you want the permission
                    applied to.
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        description: |-
                          The name of the user or user group.

                           **Note:** This parameter is valid for subjects of type `User` or `UserGroup` only. This parameter is ignored for For the `AllUsers` subject type.
                        type: string
                      type:
                        description: >-
                          The type of the subject. Valid types are `User`,
                          `UserGroup`, or `AllUsers`.
                        type: string
                        enum:
                          - User
                          - UserGroup
                          - AllUsers
