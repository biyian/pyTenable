                                    You can obtain the UUID of your Tenable.io
                                    account using the [GET
                                    /users/{user_id}](ref:users-details)
                                    endpoint. The UUID corresponds to the
                                    `container_uuid` attribute of the response
                                    message for that endpoint.
                                  type: string
                                trails:
                                  description: >-
                                    A list of AWS cloudtrails associated with
                                    the account.
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      arn:
                                        type: string
                                        description: >-
                                          The Amazon Resource Name (ARN) of the
